<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo - jquery.kyco.googleplusfeed</title>
	<link rel="stylesheet" href="css/jquery.kyco.googleplusfeed.css">
	<link rel="stylesheet" href="css/jquery.kyco.googleplusfeed.demo.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.kyco.googleplusfeed.min.js"></script>
</head>
<body>
	<h2>jquery.kyco.googleplusfeed</h2>
	<p>Brought to you by <a href="http://www.kyco.co.za." target="_blank">www.kyco.co.za</a>. Copyright 2013 Cornelius Weidmann. Distributed under the GPL.</p>

	<div class="gplus"></div>
	<div class="gplus2"></div>

	<script>
		$(function() {
			$('.gplus').kycoGooglePlusFeed('106189723444098348646');

			$('.gplus2').kycoGooglePlusFeed({
				id: '116899029375914044550',
				feedPosts: 2, // Feed posts to show on load
				postsIncrement: 1, // Number of feed posts to show on "Show more" button click
				maxPosts: 5, // Max number of posts to pull before "Show more" will go to Google+, cannot excced 20 because of Google API in use
				profileImageSize: 150 // Max is 250
			});
		});
	</script>
</body>
</html>
